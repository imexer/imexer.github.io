<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECK YOUR INVESTMENT STYLE</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>Kakao.init('457888e49bbd52d9d5246812ad264e69');</script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>

       <h1 class="title">CHECK YOUR INVESTMENT STYLE</h1>
    </header>
    <main>
        <div class="links">
          <img class="ktlink" src="ktlogo.png" alt="" onclick="kakaoLink()">
     
          <img src="link.png" alt="" class="link"> 
        </div>
        
        <a href="question.html">
        <button id="start" class="button">Start</button>
        </a>
    </main>
    <script>

function kakaoLink(){
    Kakao.Link.sendDefault({
        objectType : 'feed',
        content : {
            title : 'MY INVESTMENT TYPE CHECK',
            description : 'Check your investment style!',
            imageUrl : 'img.png',
            link : {
                mobileWebUrl : 'https://imexer.github.io/index.html',
                webUrl : 'https://imexer.github.io/index.html',

            },
        },
        social : {
            likeCount : 0,
            commentCount : 0,
            sharedCount : 0,
        },
        buttons : [{
            title : 'web',
            link : {
                mobileWebUrl : 'https://imexer.github.io/index.html',
                webUrl : 'https://imexer.github.io/index.html',

            },
        },
        {
            title: 'app',
            link : {
                mobileWebUrl : 'https://imexer.github.io/index.html',
                webUrl : 'https://imexer.github.io/index.html',

            },
        }],
    })
}

const openModal =  function() {
  document.getElementById("myModal").style.display = "block";
};

document.querySelector(".close").addEventListener("click", function() {
  document.getElementById("myModal").style.display = "none";
});

window.onclick = function(event) {
  if (event.target == document.getElementById("myModal")) {
    document.getElementById("myModal").style.display = "none";
  }
}
const copyLinkBtn = document.getElementById('copyLinkBtn');
const linkInputField = document.getElementById('linkInputField');
copyLinkBtn.addEventListener('click', function() {
  linkInputField.select();
  document.execCommand('copy');
  
  window.getSelection().removeAllRanges();
  
  alert('Done!');
});

    </script>
</body>
</html>
