    <script>
        const container = document.getElementById('con')

        const opening = document.getElementById('opening')
        
        const attackButton = document.getElementById('attack')

        const h1 = document.createElement('h1')
        h1.textContent='Lets play game'

        opening.appendChild(h1)

        let attackDamage = window.prompt(`What is my one hit damage?`)
                document.write(`My one hit damage : ${attackDamage}<br>`)
        let attackCount = 0
        if(attackDamage < 1){
            alert(`you too weak, come later`)
        }else{
            let monsterHP = prompt(`monster HP`)

            document.write(`monster HP : ${monsterHP}<br>`)
            while ( monsterHP > 0){
                attackCount++
                document.write(`Attack Count : ${attackCount}, `)
                
                monsterHP -= attackDamage;
                
                if(monsterHP <= attackDamage){
                    document.write(`One last attack!<br>`)
                    monsterHP = 0
                }
                
                document.write(`monster HP : ${monsterHP}<br>`)
                

            
            }

        </script>
