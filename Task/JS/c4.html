    <title>Document</title>
</head>
<script>
let sum=0
let i = 1
while (i<=25){

  let x = 2*i-1
  sum+=x
  i++

document.write(`${x}\n+\n    `)

}
document.write(`\n=\n${sum}`)
</script>
