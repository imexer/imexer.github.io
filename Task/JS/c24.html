<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="title">TodoList</div>
    </header>
    <main>  
        
        <input type="text" id="input">

        <button id="add">add</button>
        
        <div id="list">
           <ol id="list-ul" style="">

           </ol>
        </div>
    </main>
    <script>
        const inputDOM = document.getElementById('input');
        const addDOM = document.getElementById('add');
        const listDOM = document.getElementById('list-ul');
        listDOM.style.listStyle = `none`;
        addDOM.addEventListener('click',add);
        let keyNum = 1;
        localStorage.clear();
        function add(){

            listDOM.innerHTML += `<div style='display:flex;'><button class='delete'>x</button> <li data-key='${keyNum}'>${inputDOM.value}</li></div>`;
           
            localStorage.setItem(keyNum,JSON.stringify(inputDOM.value));
             keyNum++;
        }

        const deleteDOM = document.getElementById('delete');
        
        listDOM.addEventListener('click',function(e){
            if(e.target.classList.contains('delete')){
                let d = e.target.parentNode;
                d.style.display = 'none';
                let liDOM = e.target.nextElementSibling
                let liKey = liDOM.dataset.key;
                console.log(liDOM.dataset.key);
                localStorage.removeItem(liKey);
            }
        });
        
    </script>
</body>
</html>
