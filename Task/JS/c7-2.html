<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document while</title>
</head>
<body>
    <script>

        let maxNo = window.prompt('맥시멈 숫자입력하시오.')
        
        const numberPerRow = 5;
        let currentNumber = 4;
        let row = '';
        let count = 0;

        while(currentNumber <= maxNo  ){
            row += `${currentNumber}\t`;
            
            count++;
            console.log(row);
            if(count===numberPerRow){
                row+='<br>'
                
                
                count = 0;
            }
        currentNumber+=4;

        }document.write(`${row}`);
    </script>
</body>
</html>
