
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복습과제 2</title>
    <style>

        * {
            box-sizing: border-box;
        }
        #wrapper{
            width: 500px;
            overflow: hidden;
        }
        #container {
            display: flex;
        }
        img{
            width: 100%
        }
        .button{
            display: flex;
            position: absolute;
            top: 30px;
            left: 20px;
        }
        button{
            height: 100px;
            font-size: 3em;
            
        }
    </style>
</head>
<body id="body">
    <div id="wrapper">
        <div class="container" id="container" >
            <img id="img1" src="https://plus.unsplash.com/premium_photo-1669725687267-c84399d917a6?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            
            
            <img id="img2" src="https://images.unsplash.com/photo-1465153690352-10c1b29577f8?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZHVja3xlbnwwfHwwfHx8MA%3D%3D" alt="">
            
            <img id="img3" src="https://images.unsplash.com/photo-1563409236302-8442b5e644df?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZHVja3xlbnwwfHwwfHx8MA%3D%3D" alt="">
            
            
            
        </div>
    </div>

    <div class="button">
    <button id="left"><</button>
    <button id="right">></button></div>
    <script>
        const body = document.getElementById('body');
        const containerDOM = document.getElementById('container');
        const wrapperDOM = document.getElementById('wrapper');
        const img1DOM = document.getElementById('img1');
        const img2DOM = document.getElementById('img2');
        const img3DOM = document.getElementById('img3');
        const buttonLeftDOM = document.getElementById('left');
        const buttonRightDOM = document.getElementById('right');

        body.style.margin = '0'

        let index= 0;
        buttonLeftDOM.onclick = function(){
            if(index ===0) return;
            
            index-=1;
            containerDOM.style.transform = `translate3d( -${ 500 * index }px, 0, 0 )`;
        }   
        
        buttonRightDOM.onclick = function(){
            if(index ===2) return;
            index+=1;
            containerDOM.style.transform = `translate3d( -${ index * 500 }px, 0, 0 )`;
            
        }


    </script>
</body>
</html>
