<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Figure out the number!</h1>
            <h2>Input number between 1-100</h2>
        </header>
        <main>
            <input type="number" id="input" value="">
            <button id="input-number">enter</button>
            <div id="hint">hint:</div>
        </main>
    </div>
    <script>
        const inputDOM = document.getElementById('input')
        const buttonDOM = document.getElementById('input-number')
        const hintDOM = document.getElementById('hint');

        let hiddenNumber = Math.floor(Math.random()*100)
        console.log(hiddenNumber);
        function rollDice (){
            let inputNumber = inputDOM.value;
            console.log(inputNumber+'inputNumber');

            if(inputNumber < hiddenNumber){
            hintDOM.textContent = 'too small'
        }else if( inputDOM.value > hiddenNumber ){
            hintDOM.textContent = 'too big'
        }else if (inputDOM.value == hiddenNumber){
            hintDOM.textContent = 'correct!'
        }
        }

        buttonDOM.onclick = rollDice;
    
   </script>
</body>
</html>
