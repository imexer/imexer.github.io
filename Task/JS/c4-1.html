<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복습과제 1</title>
</head>
<body>
    <div class="box" id="box">
        color box
    </div>
    <button class="change-bg" id="change-bg">black</button>

    <button class="change-bg" id="change-bg-white">white</button>


    <script>
        const boxDOM = document.getElementById('box');
        const changeBGDOM = document.getElementById('change-bg');

        const changeBGWDOM = document.getElementById('change-bg-white');

        boxDOM.style.width = '100px'
        boxDOM.style.height = '200px'
        boxDOM.style.border = '1px solid black'
        // changeBGDOM.style.width = '100px';
        // changeBGDOM.style.height = '100px';


        changeBGWDOM.onclick = function(){
            boxDOM.style.backgroundColor = 'white'
        }
        changeBGDOM.onclick = function(){
            boxDOM.style.backgroundColor = 'black'
        }
        
    </script>
</body>
</html>
