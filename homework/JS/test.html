
<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Styling for the carousel container */
      .carousel-container {
        width: 300px;
        height: 200px;
        overflow: hidden;
      }

      /* Styling for the carousel slide */
      .carousel-slide {
        display: flex;
        width: 900px; /* Total width of all images (300px * 3) */
        transition: transform 0.3s ease-in-out;
      }

      /* Styling for each image within the carousel */
      .carousel-slide img {
        width: 300px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-slide">
        <img src="https://plus.unsplash.com/premium_photo-1669725687267-c84399d917a6?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        <img src="ttps://images.unsplash.com/photo-1465153690352-10c1b29577f8?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZHVja3xlbnwwfHwwfHx8MA%3D%3D">
        <img src="https://images.unsplash.com/photo-1563409236302-8442b5e644df?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZHVja3xlbnwwfHwwfHx8MA%3D%3D">
      </div>
    </div>

 

    <script>
      const carouselSlide = document.querySelector(".carousel-slide");
      const carouselImages = document.querySelectorAll(".carousel-slide img");

      // Button functionality for carousel navigation
      document.querySelector("#next-btn").addEventListener("click", () => {
        carouselSlide.style.transition = "transform 0.3s ease-in-out";
        carouselSlide.style.transform = "translateX(-300px)"; // Move to the next image
      });

      document.querySelector("#prev-btn").addEventListener("click", () => {
        carouselSlide.style.transition = "transform 0.3s ease-in-out";
        carouselSlide.style.transform = "translateX(0px)"; // Move to the previous image
      });
    </script>
  </body>
</html>
